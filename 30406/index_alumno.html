    	<p>TARA: Hello?<br></p><p>DAN: Hi, is that Tara?<br></p><p>TARA: Oh hi, Dan. How's it going? Guess what! I’m going on an adventure holiday next week.</p><p>DAN: Me too!<br></p><p>TARA: Oh! Mine’s called International Adventure Week and it’s the Pyrenees. It’s from 30th March to 7th April.<br></p><p>DAN: I’m going on the same one! Cool! How are you getting to the airport?</p><p>TARA: Mum’s taking me in the car. Hey, why don’t we give you a lift?</p><p>DAN: Thanks, but Dad and I are going by bus. He wants to meet the people from the company before we go.</p><p>TARA: Can you remember all the things we’re doing next week?</p><p>DAN: No, but I’ve got some information here from the website. Hang on …</p><p>TARA: Great. So when are we going mountain biking? That’s my favourite!</p><p>DAN: That’s on the 3rd of April, … so that’s Thursday. It says we’re following bike paths through the mountains and we’re crossing rivers too!</p><p>TARA: Excellent! What about the other days?</p><p>DAN: Let me see. We’re going hiking on Monday. We have to get up really early because we’re getting on a bus at five o’clock in the morning! It’s taking us to somewhere in the mountains and then we have to get back to the activity centre alone. I hope we don’t get lost!</p><p>TARA: And when are we doing zip wiring?</p><p>DAN: On Wednesday. That looks amazing! It’s so high!</p><p>TARA: And fast! When’s the climbing?</p><p>DAN: That’s on Tuesday. But we’re not climbing in the mountains. There's a climbing wall in the centre. And then there’s a barbecue and the party on Friday.</p><p>TARA: Oh yes, I remember. Everyone’s doing something from their country – cooking food, playing music, things like that.</p><p>DAN: But you’re terrible at cooking!</p><p>TARA: Yes, I know! I’m not cooking. I’m taking my guitar so I can play and sing.</p><p>DAN: Good idea!</p><p>TARA: OK, I guess I'll see you at the airport next week!</p><p>DAN: Ok, Tara. Bye!</p></div>

    	<p>Hello, everyone. I want tell you about a new adventure holiday for this summer. It’s called Across the Water and it’s going to be really great! The holiday is from 28th July for a week. Yes, most holidays are in August but ours is in July and August.</p><p>I think you’re really going to like it because the group isn’t too big. We have four rooms so there is space for 16 students.<br></p><p>Last year’s adventure holiday was beside the sea and everyone liked it. This year it’s near a river. We’re white-water rafting, fishing and even spending a few nights on a boat.<br></p><p>This holiday is £345 for the week and you don’t have to pay any more. It’s even cheaper than last year when the price was £375!<br></p><p>Are you interested? Then tell your parents about the holiday and get them to call me on 05371 255946. See you there!<br></p></div>
