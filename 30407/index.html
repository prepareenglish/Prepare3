    	<p>CHARLIE: Hi everyone. As you know, I’m here to talk about looking for and hopefully finding treasure! What an exciting hobby that is! I’ll begin my talk by telling you about a painting I found last year. I was cleaning in our garage … we have a lot of things in there … when I first saw it. I thought it was just an old family photograph but when I took it into the house, I could clearly see that it was something quite different. I showed it to a few people I know. None of them liked it very much but I couldn’t stop thinking about it and decided to try to find out more about it. </p><p>I decided to email a museum which is often the best thing to do. I took a photo, scanned that and sent it with my message. I was surprised how quickly I received a reply. The art expert there told me it was definitely painted before the beginning of the 19th century, soon after the end of the 17th in fact, which meant it was about 300 years old. He badly wanted to see it so I took it in and then lent it to the museum so they could include it in an exhibition.<br></p><p>For the moment, although I know I could buy a new car with the money, I’ll keep the painting, but I can’t promise that I won’t change my mind!</p><p>Right. I’ll show you some photos now and answer any questions.</p></div>

    	<p>JASON: Hello, and welcome to 'Dream Home'. Today we're talking to Suzie. Welcome to the programme, Suzie.</p><p>SUZIE: Thank you, Jason. I’m very pleased to be here.</p><p>JASON: So, what do you think our homes will be like in the future, Suzie?</p><p>SUZIE: First of all, I think they’ll be very different from today’s homes. We already use technology a lot in our houses and we’ll use it more and more in the future.</p><p>JASON: Can you give me an example?</p><p>SUZIE: Sure. Well, today in Bill Gates’ house, the temperature, music and lights change when different visitors go into a room.</p><p>JASON: That’s amazing. Will we all be able to do this in our homes soon?</p><p>SUZIE: Why not? We’ll also be able to turn washing machines on or off by using a smartphone or something like that. You won’t have to use your hands to do it – and you won’t even have to be in the house! You’ll be able to do it from anywhere.</p><p>JASON: That’s amazing! Will it work for the heating and the lights too?</p><p>SUZIE: Yes, it will.</p><p>JASON: Will furniture change very much, do you think?</p><p>SUZIE: No, it won’t. Chairs and things like that won’t look very different. And you can’t use a smartphone to talk to a table! But you’ll probably have a table with a computer inside it, so you can look at your photos or play games.</p><p>JASON: So will our homes be more like ones we see in movies about the future?</p><p>SUZIE: Yes, they will.</p><p>JASON: And, finally, will our homes look different on the outside, too?</p><p>SUZIE: Oh yes. Perhaps that’ll be the biggest change. I'll put some pictures of the houses I'm talking about on the programme website.</p><p>JASON: Yes, sure. Er ... excuse me, Suzie, but you can’t use a phone in the studio.</p><p>SUZIE: Oh sorry. I’m just looking in my fridge to see if I need to buy some food on the way home.</p><p>JASON: By smartphone?</p><p>SUZIE: Yes. I can do that already!!<br></p></div>
