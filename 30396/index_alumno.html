    	<p>PRESENTER: Have you already heard about the new bookshop in town? If not, listen carefully! It’s not open yet, but it soon will be! Be the first person through the doors of ‘Bookshop Plus’… that’s the name of the store … on March 8th. Don’t forget! You’ll be sorry if you miss it!<br></p><p>For one thing, there’ll be a special talk by a famous writer. You’ll have to check out the website to find out who that is! And on the opening day, there’ll be a discount on all books … that’s any book at all ... of 12%. For the rest of the week, we’ll give customers a discount of 5% so everyone can enjoy lower prices for the first seven days! If you’re there on day one, you’ll also be able to buy a really cool Bookshop T-shirt for only seven pounds ninety-five. It comes in several different colours and all sizes.<br></p><p>But this isn’t just a bookshop. Inside you’ll find a café area where you can relax with a coffee or try one of the many delicious sandwiches for sale, freshly made each day. <br></p><p>But you’ll need to know the address. It’s at 114 Long Street - so right in the town centre and near to bus stops and the underground station. See you there!</p></div>

    	<p>Hello everyone, and welcome to ‘Our Amazing World’. Today I’m going to tell you some things about languages that you probably didn’t know.<br></p><p>For example, not all languages have the same number of colour words. In English there are 11, but in Russian and Greek there are 12. Those languages have two words for blue. Other languages have just one word for green and blue, or one word for green and yellow.</p><p>Numbers are also different - some languages have very few words for numbers. The Pirahã language of Brazil only has words for ‘one’, ‘two’ and ‘many’. They just don’t need more numbers than that in their daily lives!</p><p>There are some very interesting languages in Australia and Africa that have two sets of vocabulary – so two words for ‘chair’, or two words for ‘parent’. You use one set when you are talking in the home, with close family, and the other set when you need to be more polite. The grammar is the same but the vocabulary is different. So people who speak it have to learn two whole sets of vocabulary!</p><p>Another amazing group of languages has no words for left/right/in front of/behind and so on. Instead, speakers use north/south/east/west to say where things are. So they say things like – ‘There is an insect north of your foot.’ or ‘The book is on the east side of the table.’ It’s hard to believe, but they know all the time where north, south, east and west are!</p><p>Unfortunately, some of these languages only have a few speakers left. It’s important not to lose them, because they have a lot of information in them – about nature, and about the culture of the speakers. Luckily, modern technology is helping to keep these languages alive. There are now talking dictionaries and smartphone apps to teach pronunciation to younger speakers. People are working hard to keep these languages going.<br></p></div>
