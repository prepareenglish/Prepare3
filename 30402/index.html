                                    <p>
<b>John:</b> Hello. We arrived this morning. I'm with my mum and dad, and my sister.                                    </p>
                                    <p>
<b>Receptionist:</b> Oh yes, I remember. John, isn't it? How can I help you?                                    </p>
                                    <p>
<b>John:</b> It's our first time here in Moscow and we want to do some sightseeing this afternoon. Can you give me some information, please?                                    </p>
                                    <p>
<b>Receptionist: </b>Yes, certainly. There's a big map over there on the wall and I can give you a small street map … here it is. We're here … and the tourist information centre is … here. It's not very far. You can easily get there on foot.                                    </p>
                                    <p>
<b>John: </b>That's perfect. Thank you. Do they have tour guides, do you know? My mum and dad like having a tour guide. … My sister and I think tour guides are boring – we think it's much more fun exploring on our own!                                    </p>
                                    <p>
<b>Receptionist:</b> Yes, well … I'm sure they have tour guides.                                    </p>
                                    <p>
<b>John: </b>Thanks. Oh, by the way, have you got an underground map too?                                    </p>
                                    <p>
<b>Receptionist:</b> Yes, look. It's on the other side of the street map. … The best way to get around Moscow is by metro, that's the underground, or by bus. You can get day tickets for both.                                    </p>
                                    <p>
<b>John:</b> What about taxis? Aren't they quicker?                                    </p>
                                    <p>
<b>Receptionist:</b> Taxis are OK but they can be expensive and quite slow. There's always a lot of traffic and so they often take a long time!                                    </p>
                                    <p>
<b>John:</b> Thank you. That's really useful information for mum and dad.  Bye.                                    </p>
                                    <p>
<b>Receptionist:</b> Goodbye. … Oh, excuse me. You left your suitcase.                                    </p>
                                    <p>
<b>John:</b> Pardon?                                    </p>
                                    <p>
<b>Receptionist:</b> Isn't that your suitcase there on the floor?                                    </p>
                                    <p>
<b>John:</b> No, that isn't mine. Ours are in our room. I saw a man here at the desk before me. He had lots of luggage. Perhaps it belongs to him. He went up in the lift.                                    </p>
                                    <p>
<b>Receptionist:</b> Ah yes. I remember. I'll call his room. Thank you.                                    </p>
