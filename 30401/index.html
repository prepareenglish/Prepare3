    	<p>I come from the United Kingdom. It’s often called the UK. The country is made up of several islands. The biggest one is called Great Britain. It’s the ninth biggest island in the world. There are lots of smaller islands too. Many of them are in Scotland. No one in Britain lives more than 120 km from the sea. Northern Ireland is part of the United Kingdom too.</p><p>There are lots of hills in the UK. We have some mountains, but not many. Most of them are in Wales, the north of England and the north of Scotland. England has some very beautiful lakes. They are in the north west. It’s a popular place for holidays. Most British rivers are not very long. The longest is the River Severn, which begins in Wales. It’s 338 kilometres long. Other important British rivers are the Thames, which goes through London, and the Clyde in Scotland.</p><p>The UK doesn’t have great weather. It rains a lot and it never gets very hot. The south is warmer than the north, and the east is the driest part of the country.</p><p>The weather in the UK is changing at the moment. Winters are getting colder, with more snow, and summers are getting wetter. Sometimes we have big storms.<br></p></div>

            <div class="answers">
                
<div class="answer-paragraph ">
        	<p>The verbs in the first box are all in the present simple.</p><p>The verbs in the second box which are about thinking, feeling and owning are: belong to, hate, love, need, want, have.<br></p><p>Language note: Have can be used in the present continuous in phrases like have a shower. Think is used in the present simple for giving opinions, e.g. What do you think about climate change? but in the present continuous to describe the thought process, e.g. What are you thinking about? The other verbs are not impossible in the continuous in some contexts but the rule is a good one for this level.<br></p></div>
            </div>
	</noscript>
