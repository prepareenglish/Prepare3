 <noscript data-page-title="sb_p85" data-page-number="85" data-type="content" data-book="pupil" data-page-id="05ff601582038cc6eae53f7060b9b108">

                <div class="transcript hidden  " id="transcript_32c6864e219c4e5fa514482e06e91c34">

        
    	<p>Bagpipes, drums and guitars all come from very big families!</p><p>Let’s think about the bagpipes first. Most people think of Scottish bagpipes but there are pipes from other countries, too. There is one that has a bag which looks like a sheep, with legs! The one in the picture comes from France. It’s also possible to play bagpipes without blowing them. Players make the air for the pipes by squeezing a bag under their arm, like these ones from Ireland.</p><p>There are many different kinds of drums. People play some with sticks and some with their hands. One drum, from Ghana, is called a talking drum. Players hold the drum under their arms and squeeze it at the same time as they hit the skin with a stick. Look at the other drum. It's from Peru and is called a cajon because it looks like a box. Players sit on the drum and hit it with their hands.</p><p>There are many instruments around the world from the same family as the Spanish guitar. The balalaika has got a triangular body and only three strings. The one in this picture comes from Russia. The banjo is also part of the guitar family. It can have four, five or even six strings. It has a round body which is covered with plastic or skin. The one in the picture is from the United States.<br></p></div>

            </div>
