    	<p>JAMES: Hi, Emily. What’s the matter? You don’t look very well.</p><p>EMILY: I’m okay. I’m just feeling really tired and I’ve hurt myself. I was playing basketball and fell and hurt my back.</p><p>JAMES: Oh dear! You shouldn’t do so much sport you know. You’re always at the gym or at the sports centre. <br></p><p>EMILY: I know and I eat too much fast food which isn’t good for me.</p><p>JAMES: That’s right. More eggs and more vegetables would help, I’m sure. They’re both really good for you in lots of different ways.<br></p><p>EMILY: Thanks. I wanted to go out last night but I just didn’t have the energy.</p><p>JAMES: What a shame. So what did you do?</p><p>EMILY: I sat and played video games all evening.</p><p>JAMES: Well, you might think about not spending so much time on the computer too. That’s not good for you either.  </p><p>EMILY: You’re right, of course. And my mum’s angry with me at the moment too.</p><p>JAMES: Why?</p><p>EMILY: She says I never help her around the house.</p><p>JAMES: Well if you wash up and tidy your room, I’m sure she won’t be angry with you. It’s easy, just offer to help.</p><p>EMILY: Yes, I suppose it isn’t difficult really. And I HATE my hair at the moment. It’s such a mess. Look!</p><p>JAMES: Well, don’t worry about that! It looks okay to me.</p><p>EMILY: Thanks, James<a data-cke-saved-name="_GoBack" name="_GoBack"></a>. <br></p><p>JAMES:  Oh.. and make sure you don’t stay up too late. I always feel better when I go to bed earlier. You should do the same.<br></p><p>EMILY: That’s good advice. You know, I’m already feeling better. It’s good to talk, isn’t it?</p><p>JAMES: Yes! Take care!</p></div>

    	<p>He was as old a man as I had ever seen. What little hair he had on his head and his chin was long and wispy and white. I could see at once that he was very angry. ‘Dameda! Dameda!’ he screeched. His whole body was shaking with fury. I backed away as he scuttled up the beach towards me. He was moving fast, running almost. ‘Dameda! Dameda!’ I had no idea what he was saying. It sounded Chinese or Japanese maybe.</p><p>He was no more than a few feet away from me when he stopped. We stood looking at each other in silence for a few moments. He was leaning on his stick, trying to catch his breath. ‘Americajin? Americajin? American? Eikokujin? British?'<br></p><p>‘Yes,’ I said. ‘English. I’m English.’<br></p><p>It seemed a struggle for him to get the words out. ‘No good. Fire, no good. You understand? No fire.’ He seemed less angry now.</p><p>‘But my mother, my father, they might see it, see the smoke.’ It was plain he didn’t understand me. So I pointed out to sea. ‘Out there. They’re out there. They’ll see the fire. They’ll come and fetch me.’</p><p>Instantly he became aggressive again. ‘Dameda!’ he shrieked, waving his stick at me. ‘No fire!’</p><p>He tapped his chest. ‘Kensuke. I, Kensuke. My island. No fire. Dameda. No fire. You understand?’</p><p>I did not argue, but walked away at once.</p></div>

                                    <p>

                                    <p>
<b>Fiona: </b>Thanks, George.                                    </p>
                                    <p>
<b>George:</b> Now you've really changed your life, haven't you, Fiona?                                    </p>
                                    <p>
<b>Fiona:</b> Yes, I have. Five years ago I was working as a receptionist in a small office. I was bored all the time and I was ready for a change.                                    </p>
                                    <p>
<b>George:</b> So did you leave because the job was boring?                                    </p>
                                    <p>

                                    <p>

                                    <p>
<b>George: </b>So what did you do?                                    </p>
                                    <p>
<b>Fiona:</b> I sat outside his house in my car and waited. Then, at about one o'clock, a little dog came up to the house, took the paper in its mouth and ran away with it!                                    </p>
                                    <p>
<b>George:</b> Really?!!                                    </p>
                                    <p>
<b>Fiona:</b> Yes! I followed the dog to another house in the street. I knocked on the door and an old lady answered. She said the dog brought her a paper every day and she had no idea where it came from. I told my friend and the problem was solved!                                    </p>

<b>George:</b> So that was your first job as a private detective!                                    </p>
                                    <p>
<b>Fiona: </b>Yes. Now I've got my own company called 'Street Detectives'.                                    </p>

<b>George:</b> That's a great story, Fiona. It was such a big change in your life! Thanks for coming on the show today and sharing your experience with us.                                    </p>

<b>Fiona:</b> You're welcome.                                    </p>

<b>Ironbridge a prize-winning area of museums</b>                                    </p>
                                    <p>
In the late 18th century, a man called Abraham Darby III built the world's first iron bridge, across the River Severn in England. He also built houses for his factory workers to live in and he was popular because he paid them more money than other factories did.                                    </p>
                                    <p>
Today, the whole area of Ironbridge is a group of ten living museums, where visitors can learn about history and see how things like iron and glass were made 100 years ago. To make Ironbridge seem real, most of its staff dress in 19th-century clothes. Visitors can dress like this for a special photo at the old photographer's shop, at any time of the day they choose.                                    </p>
                                    <p>
Tourists like to visit the bridge and the old factories, as well as the different houses where people lived. The tables and chairs inside Rosehill House and Dale House were actually used by members of the Darby family, and people usually spend at least an hour looking at everything there. It takes even longer to walk around Blists Hill, which is a complete Victorian town, with an old bank, a sweet shop, a chemist's and several other shops.                                    </p>

                                    <p>
<b>Robert:</b>  I'm not going so far away, Patty.                                    </p>
                                    <p>

                                    <p>
<b>Robert:</b>  Well, I'll miss you and all my friends. But it's exciting to do different things, isn't it?                                    </p>
                                    <p>
<b>Patty:</b>  You'll have a different life there, I suppose.                                    </p>
                                    <p>
<b>Robert:</b>  I don't know about that, Patty. I still have to go to school!                                    </p>
                                    <p>
<b>Patty:</b>  What's the school like?                                    </p>
                                    <p>
<b>Robert:</b>  I've only been there once. It's very big. It's near a small park.                                    </p>
                                    <p>
