    	<p>OK, are you all ready? The quiz will begin in a few moments. All the questions are about cities of the world. Listen carefully to each question and then write down the name of the city.<br></p><p>Here is question 1.</p><p>This is the second biggest city in China. It is in the north of the country and has some beautiful parks and temples. It also has a very famous stadium, called the Bird’s Nest. In 2008, the Olympic Games were in this city. What is its name?</p><p>Question 2</p><p>This city is in Europe. It has one of the most famous cathedrals in the world – Notre Dame. The cathedral is on an island in a river. There’s another beautiful church in the city, called Sacre Coeur. The city also has a lot of bridges and the famous museum, the Louvre.</p><p>Question 3</p><p>This is the largest city in India but it’s not the capital. It’s in the west of the country by the sea. It has a very large film industry. It’s a great place for tourists because it has both beaches and wonderful museums.</p><p>Question 4</p><p>This city is in the United States of America. It has lots of hills and people travel by bike or by tram. It has a bridge called the Golden Gate, which is well known around the world. However, there are many other great places to visit. Alcatraz and Chinatown are both popular with tourists.</p><p>Question 5</p><p>This Latin American city is next to the Atlantic Ocean. Every year there is a big carnival here at the end of February. It also has one of the biggest football stadiums in the world. The other really famous thing here is the statue of Christ on top of a mountain above the city.</p><p>Question 6</p><p>This is the largest city in the world. It is in Asia. It is very modern and busy, and is famous for its bright lights, tall buildings, shops and restaurants. But the city also has many excellent museums, temples and gardens. There’s a beautiful mountain called Mount Fuji, not far away.<br></p></div>
