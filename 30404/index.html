    	<p>Good morning. I am your new chemistry teacher, Mrs Ross. Perhaps you are sad that your old chemistry teacher has gone, but there is nothing I can do about that.<br></p><p>Let me tell you something about myself. My name is Claudette Ross. My grandfather was French, but I am from the beautiful country of Scotland. I am 42 years old. Some people think I am 54, others say I am 32. They are wrong.</p><p>I went to the University of Manchester because I thought it was better than Bristol. I studied chemistry and physics. I liked biology, but I didn’t study it. Most students go to university for three years, but I went for four.</p><p>I started teaching ten years ago at the Science Academy. I worked there for six years and I was happy. My students worked very hard.</p><p>In my free time I enjoy reading. I don’t usually watch TV, but I  sometimes watch a play on Sunday evenings.</p><p>Now let us begin learning. Chemistry is the study of substances and how they react with each other …</p></div>

                                    <p>

                                    <p>
<b>6</b> Talk less quickly than you usually do but speak more clearly and more loudly than usual. Make sure that everyone can hear you easily.                                    </p>
