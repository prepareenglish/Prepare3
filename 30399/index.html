                                    <p>
The competition is in two parts. First you must email us a recipe idea. We need those by June 2nd. We'll look at them all by June 4th. We think about 50 teams will enter, but only eight can go through to the cooking competition. If your idea is chosen, we'll let you know by email.                                    </p>
                                    <p>

                                    <p>
<b>Girl:</b>  Oh, hi Jason. How are you?                                    </p>
                                    <p>
<b>Boy:</b>  Fine, thanks. Are you still coming to my birthday meal at Roberto's restaurant?                                    </p>

                                    <p>

                                    <p>
<b>Girl:</b>  Yes, that's OK. How much is the meal?                                    </p>
                                    <p>

                                    <p>
<b>Girl:</b>  Could you give me the address of the restaurant? My dad was asking for it.                                    </p>
                                    <p>
<b>Boy:</b>  Yes, it's 74, Yardley Street. That's Y–A–R–D–L–E–Y.                                    </p>
                                    <p>
<b>Girl:</b>  Got it. It's near the sports centre, isn't it?                                    </p>
                                    <p>
<b>Boy:</b>  Yes, that's the one. Do you know the museum? Well, it's opposite that.                                    </p>
                                    <p>
<b>Girl:</b>  Great. Well, see you soon then, James.                                    </p>
                                    <p>
<b>Boy:</b>  Bye, Nora.                                    </p>
