    	<p>GIRL: Hi Jayden.</p><p>BOY: Hi Greta. What’s up? You look worried!</p><p>GIRL: I’m OK. I’m just really busy. I’ve got such a lot of school work to do …<br></p><p>BOY: For which subject?</p><p>GIRL: Art, but that’s not the most important work for me at the moment. It’s Maths. I’d love some free time to just sit and listen to some music …<br></p><p>BOY: So you didn’t finish your homework last night? <br></p><p>GIRL: No, I was trying to, but my brother, Mark, was annoying me. He’s going on a school trip and he was on the computer with Dad checking out maps while Mum was packing his suitcase. Everyone was making so much noise.<br></p><p>BOY: Oh no!</p><p>GIRL: And I wanted to go online to find out something for the lessons tomorrow. <br></p><p>BOY: Well, I’ve already made lots of notes about climate change. Do you want to look at those?<br></p><p>GIRL: Perhaps. I know we’ve got to do some work on that and on how the deserts are changing too, but I needed some information about the Amazon rainforest for the end of term quiz actually.</p><p>BOY: Aren’t you going to take part in the public speaking debate, too?<br></p><p>GIRL: Yes. It’s before lunch next Thursday. I’ll make sure I’m ready by Wednesday afternoon.</p><p>BOY: What are you going to talk about?</p><p>GIRL: Well, my grandfather was a farmer so I’m going to talk about how things have changed in farming. I’d never want to do that kind of job. I had a dream about being a famous scientist last night, but that’s not for me either. I’d really like to take photos for a travel magazine. What about you?<br></p><p>BOY: I don’t know yet but I’m sure you’re going to be great at whatever job you choose. You work so hard but you’re always ready to stop and help other people and everyone at school likes you. </p><p>GIRL: Ahh, thanks! Some people say I’m not the politest girl in the class though. I’m always finishing other people’s sentences!</p><p>BOY: I’ve never noticed that. Anyway… good luck with everything. If I can help, let me know.</p><p>GIRL: Thanks, Jayden!</p></div>
