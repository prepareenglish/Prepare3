            <div class="answers">
                
<div class="answer-paragraph ">
        	<p><strong>Finn: </strong>Clark, because he sounds interesting and has visited different parts of the world.</p><p><strong>Gabby: </strong>William, because most models are women, and it will be interesting to hear what the fashion world is like for a man.<br></p><p><strong>Dylan: </strong>He didn’t mind, so he let the others choose first.<br></p></div>

	<noscript data-type="answer-key" data-active="true" data-number="3" data-book="pupil" data-color="" data-page-id="83f365335710d4e54c06194bc80ab7e2" data-answer-key-id="c9767109385fb3896c0515d2b4a700e6" data-title="Exercise">
             <div class="statement">
        	<p>Lorem ipsum dolor</p></div>




 
            <div class="answers">
                
<div class="answer-paragraph ">
        	<p><strong>1</strong> We use the auxiliary verb ‘have’ plus the past participle of the main verb.</p><p><strong>2</strong> We use the present perfect to talk about experiences in the past.</p><p><strong>3</strong> We can’t use words like last week or ago with the present perfect.</p><p><strong>4 </strong>We can use ever in present perfect questions.</p><p><strong>5</strong> We can use never in present perfect statements.<br></p></div>
            </div>
	</noscript>
	<noscript data-type="answer-key" data-active="true" data-number="4" data-book="pupil" data-color="" data-page-id="83f365335710d4e54c06194bc80ab7e2" data-answer-key-id="049fcbe3e4ef28e4a864465acff9228d" data-title="Exercise">
             <div class="statement">
        	<p>Lorem ipsum dolor</p></div>




 
            <div class="answers">
                
<div class="answer-paragraph ">
        	<p><strong>1</strong> My mum has / ’s never visited Antarctica.</p><p><strong>2</strong> I have / ’ve never camped in the winter.</p><p><strong>3</strong> Have you ever worked in a factory?</p><p><strong>4</strong> Has Tony ever repaired a computer?</p><p><strong>5</strong> We have / ’ve never returned to our old school.<br></p></div>
            </div>
	</noscript>

o Rio. I think it would be a lot of fun.</p><p>RICK: Oh, it is, Christine. I went last summer.</p><p>CHRISTINE: Lucky you!</p><p>RICK: Next one. Have you ever climbed a mountain?</p><p>CHRISTINE: No, I haven’t, Rick. But my brother is a very good climber.</p><p>RICK: All right. Another question: have you ever played the piano?</p><p>CHRISTINE: Yes, I have. Once or twice. What about you?</p><p>RICK: Me? I’ve never played the piano, Christine. OK. Next question: have you ever broken</p><p>your arm?</p><p>CHRISTINE: I’m happy to say, no, I haven’t.</p><p>RICK: Last question: have you ever worked in a restaurant?</p><p>CHRISTINE: Yes, I have. Before I was an actor, I was a waitress for three years.</p><p>RICK: Did you enjoy it?</p><p>CHRISTINE: When the customers were friendly, I enjoyed it.</p><p>RICK: OK, that’s great, Christine. Thanks for talking to us today.</p><p>CHRISTINE: Thanks, Rick.<br></p></div>
