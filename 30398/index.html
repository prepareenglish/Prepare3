    	<p>PRESENTER: Hello everyone and welcome to the show. Today we are talking about Bollywood, India’s famous film industry. With me is the actor, Rakhi Desai. Rakhi, thanks very much for coming in to talk to us today.<br></p><p>RAKHI: You’re welcome.</p><p>PRESENTER: So, Rakhi, tell me – when did the Indian film industry begin?</p><p>RAKHI: Over 100 years ago! The first film was made in 1913.</p><p>PRESENTER: That’s amazing! But I suppose the industry wasn’t called Bollywood then?</p><p>RAKHI: No, it didn’t get that name until the 1970s. People called it that because it was as big as Hollywood, in the USA. They took the B from the name of the city where most films are made – Bombay, which is now called Mumbai. Of course now Bollywood is much bigger than Hollywood. Hollywood makes about 500 films a year, but Bollywood makes up to 1000!</p><p>PRESENTER: Wow! So, Rakhi, for people who have never seen a Bollywood film, can you describe them to me?</p><p>RAKHI: Well, there are lots of different kinds, of course – but I can say that Bollywood films are long – usually about 3 hours long. And they almost always have songs and dances in them. They are very exciting to watch – you’re never bored watching a Bollywood movie!</p><p>PRESENTER: I guess they are very popular in India?</p><p>RAKHI: Oh yes! People often go and see the same film many times and the stars of Bollywood films are very famous. But they are not only popular in India. People in many other countries enjoy them too, including Turkey, Russia, Egypt and of course Britain.</p><p>PRESENTER: When did Bollywood films become popular in Britain?</p><p>RAKHI: In the 1950s. That’s when many people from India moved to Britain to work. In their free time they wanted to watch Indian movies so businessmen began opening Indian cinemas for them. Now of course the films have subtitles so everyone can enjoy them – you don’t have to understand Hindi, you can just read what the actors are saying.</p><p>PRESENTER: Well, thanks very much Rakhi. Now you’ve chosen a song for us to finish the show with, haven’t you?</p><p>RAKHI: Yes – it’s from my favourite film. I hope you enjoy it.<br></p></div>
