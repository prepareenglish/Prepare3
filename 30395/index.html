SemiHidden="false" UnhideWhenUsed="false" QFormat="true" Name="Intense Emphasis"/> <w:LsdException Locked="false" Priority="31" SemiHidden="false" UnhideWhenUsed="false" QFormat="true" Name="Subtle Reference"/> <w:LsdException Locked="false" Priority="32" SemiHidden="false" UnhideWhenUsed="false" QFormat="true" Name="Intense Reference"/> <w:LsdException Locked="false" Priority="33" SemiHidden="false" UnhideWhenUsed="false" QFormat="true" Name="Book Title"/> <w:LsdException Locked="false" Priority="37" Name="Bibliography"/> <w:LsdException Locked="false" Priority="39" QFormat="true" Name="TOC Heading"/> </w:LatentStyles> </xml><![endif]--><!--[if gte mso 10]> <style> /* Style Definitions */ table.MsoNormalTable {mso-style-name:"Tabla normal"; mso-tstyle-rowband-size:0; mso-tstyle-colband-size:0; mso-style-noshow:yes; mso-style-priority:99; mso-style-qformat:yes; mso-style-parent:""; mso-padding-alt:0cm 5.4pt 0cm 5.4pt; mso-para-margin:0cm; mso-para-margin-bottom:.0001pt; mso-pagination:widow-orphan; font-size:11.0pt; font-family:"Cambria","serif"; mso-ascii-font-family:Cambria; mso-ascii-theme-font:minor-latin; mso-fareast-font-family:"&#65325;&#65331; &#26126;&#26397;"; mso-fareast-theme-font:minor-fareast; mso-hansi-font-family:Cambria; mso-hansi-theme-font:minor-latin; mso-bidi-font-family:"Times New Roman"; mso-bidi-theme-font:minor-bidi;} </style> <![endif]--> <p>PRESENTER: Good morning everyone and welcome to the show. Today we’re talking to Sarah, who is in the middle of a very interesting project. For her 15th birthday, her mother decided to give her some challenges. They are all about growing up, becoming an adult and doing things she hasn’t done before. Her mum wanted to let Sarah prove that she can behave like an adult and do more things without help from her parents. So, Sarah, your first challenge was to go to the cinema and watch a film on your own, right?</p> <p>SARAH: Yes, and it was harder than it sounds! It’s really strange to go to the cinema alone – there was no-one to share popcorn with or chat to before the film started. I thought ‘everyone in this cinema probably thinks I have no friends’! I didn’t like it, but I’m glad I did it. </p> <p>PRESENTER: And what was the next one? Your mum gives you the challenges in an envelope, doesn’t she?</p> <p>SARAH: That’s right. She puts the envelope on the kitchen table for me and I open it before I go to school. So, the second challenge was really frightening. I had to play the violin in front of about 60 people for 15 minutes. I’ve had lessons for 2 years but I’ve never played it in front of anyone before. But it went really well – my mum actually cried! </p> <p>PRESENTER: Well done! And what’s been the worst challenge until now? </p> <p>SARAH: That’s easy to choose – I had to do 15 jobs around the house in one day! I cleaned the car, did the washing and dried the clothes, made all the beds, repaired a broken shelf, and I even cooked a meal for the whole family. My grandparents came to have dinner with us and I was so afraid when we sat down to eat in case it tasted disgusting! I thought we might have to order a pizza! But I think they liked it … </p> <p>PRESENTER: Which one have you enjoyed the most? </p> <p>SARAH: Well, I liked the one about booking a weekend trip to London for me and my mum. I had to book the hotel and plan things to do in London for £15 a day each. I looked on the internet to give me ideas and we both had a really good time! Then, when we left, I had to pay the bill.</p> <p>PRESENTER: So, what’s next?</p> <p>SARAH: The next one’s a 15-kilometre run, which I’m doing next month. I have to run five days a week to get ready for that!</p> <p>Presenter: Wow! Well, good luck with the rest of your challenges, Sarah. Come back and talk to us when you’ve finished them all.</p> <p>SARAH: Sure, I’d love to!</p></div>

                                    <p>
<b>Presenter:</b> Good morning, everyone, and welcome to the show. Today we're talking to Sarah, who is in the middle of a very interesting project. For her 15th birthday, her mother decided to give her some challenges. They are all about growing up, becoming an adult and doing things she hasn't done before. Her mum wanted to let Sarah prove that she can behave like an adult and do more things without help from her parents. So, Sarah, your first challenge was to go to the cinema and watch a film on your own, right?                                    </p>
                                    <p>
<b>Sarah: </b>Yes, and it was harder than it sounds! It's really strange to go to the cinema alone – there was no-one to share popcorn with or chat to before the film started. I thought 'everyone in this cinema probably thinks I have no friends'! I didn't like it, but I'm glad I did it.                                    </p>
                                    <p>
<b>Presenter: </b>And what was the next one? Your mum gives you the challenges in an envelope, doesn't she?                                    </p>

                                    <p>
<b>Presenter: </b>Which one have you enjoyed the most?                                    </p>
                                    <p>
<b>Sarah:</b> Well, I liked the one about booking a weekend trip to London for me and my mum. I had to book the hotel and plan things to do in London for £15 a day each. I looked on the internet to give me ideas and we both had a really good time! Then, when we left, I had to pay the bill.                                    </p>
                                    <p>
<b>Presenter:</b> So, what's next?                                    </p>

<b>Sarah: </b>The next one's a 15-kilometre run, which I'm doing next month. I have to run five days a week to get ready for that!                                    </p>

<b>Presenter:</b> Wow! Well, good luck with the rest of your challenges, Sarah. Come back and talk to us when you've finished them all.                                    </p>
