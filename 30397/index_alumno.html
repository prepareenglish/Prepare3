    	<p>A really strange thing happened to me last week.</p><p>I was on my way home from the shops on Tuesday when I saw an accident. A little dog was chasing a cat and it ran into the road. A cyclist tried not to hit the dog. He didn’t hit it, but he fell off his bike. I phoned for an ambulance. I don’t think the cyclist was badly hurt, but he hurt his arm.<br></p><p>So … you know, there’s a new play at the City Theatre? There was a poster at school about it. They were looking for young actors. Well, I love acting, so I thought it was perfect for me. On Friday, I went to the audition by myself. I dressed up in old clothes – it’s a play about the 1960s! – and went along to the theatre.<br></p><p>I had to wait ages when I got there because there were lots of other people, but finally I went in to meet the director. I told him my name and how interested I was in acting. He looked at me when I spoke and said ‘I know your voice. I’m sure we’ve met before.' As soon as he spoke, I knew who he was. It was the cyclist from the accident! He thanked me for my help – and I’m in the play!</p></div>
