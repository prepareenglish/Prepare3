    	<p>Good afternoon, everyone. Thanks for coming to the meeting. Now, I’m going to tell you about the Merrydown Award. A very special man called John Merrydown started it 50 years ago. He was a headteacher here, and he wanted to help his students have fun, make friends and learn new things. Those first students had a great time, and I hope you do too. [<em>FX sound of papers being handed out]</em></p><p>There are four parts to the award. You do something different in each part, but they are all very useful in your lives.</p><p>The first part is public speaking. You need to think of a subject and prepare to talk about it for three minutes. You do this in front of a big group of people. It sounds easy but it’s not!</p><p>The next part is ‘fitness’. It’s all about getting fit! You can choose any kind of exercise. It can be sport, or dance, or something else.</p><p>Then, there’s the ‘skills’ part. For that, you need to choose a hobby or activity and get better at it. Maybe you can learn to play the piano or the guitar. Or, if you know what job you want to do when you are older, you can find out about that.</p><p>And finally – the expedition! You are going to go hiking in the countryside. You have to camp for one night and do all your own cooking. It’s hard, but it’s great fun.</p><p>Now, if you want to do the award I would like you to write me a letter. Tell me about yourself and why you want to do it. Give that to me next week.</p><p>OK, are there any questions ...?<br></p></div>

    	<p>Conversation 1.<br></p><p>TESSA: Hi, Olivia.</p><p>OLIVIA: Hi, Tessa.</p><p>TESSA: I’m calling about the cinema this evening. Shall we meet for a coffee first?</p><p>OLIVIA: Great idea. Why don’t we meet at the Star Café? It’s near the cinema.</p><p>TESSA: I think it’s a bit expensive for us!</p><p>OLIVIA: OK. Let’s meet at the Quick Bite in the cinema. We can have a drink there before we go in.</p><p>TESSA: Sure. See you later.</p><p>Conversation 2.</p><p>TOM:  This café looks good, doesn’t it, Jack?</p><p>JACK: Let’s have a look at the menu outside.</p><p>TOM:  Good idea.</p><p>JACK: Hey, Tom, look at the name at the top of the menu – American Café. That’s not right!</p><p>TOM:  Actually, it <em>is</em> the right name! What did you think it was called?</p><p>JACK: I thought it was the Grand Café. Oh well, let’s go in. I’m hungry.</p><p>Conversation 3.</p><p>HARRY: Hey, Paula. Are you going to catch your train?</p><p>PAULA: Oh hi, Harry. Yes, it leaves in ten minutes. There’s another in forty minutes.</p><p>HARRY: Why not catch the train in forty minutes? My train goes then too. We could have a drink first.</p><p>PAULA: OK. Do you mean at Oranges and Lemons, the new juice bar near the station?</p><p>HARRY: No, I was thinking of Mix and Match.</p><p>PAULA: Fine with me. I don’t know why it’s called that, do you?</p><p>HARRY: No, it’s a strange name. But I like it!<br></p></div>

    	<p>CARL: Hey, Gemma, have you got any ideas for our talk yet? It’s tomorrow, isn’t it?<br></p><p>GEMMA: Yes, it’s tomorrow, Carl. I’ve got a few ideas. Have you?</p><p>CARL: No, not yet. But tell me about yours.</p><p>GEMMA: So, the topic we chose was saving water, right?</p><p>CARL: Yes.</p><p>GEMMA: So, here are my ideas. First of all, let’s ask everyone how much water they think their family uses every day. We can write their answers on the board. Then maybe we should say what an average house really uses. What do you think?</p><p>CARL: Yeah, why not? Do you know what the answer is?</p><p>GEMMA: Of course! After that, we can talk about all kinds of ways we use water in the house, including washing up, having a shower and washing clothes. We can ask everyone to think of ideas in groups about how to use less water.<br></p><p>CARL: This all sounds great to me, Gemma. Go on.<br></p><p>GEMMA: Finally, everyone can write a list of ways of saving water, or something like that. What do you think?<br></p><p>CARL: I think our talk’s ready!<br></p><p>GEMMA: It’s a shame that you haven’t got any ideas, Carl!<br></p><p>CARL: Never mind. I don’t need any. Yours are perfect, Gemma!<br></p></div>
