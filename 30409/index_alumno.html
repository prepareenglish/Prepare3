22%20Name%3D%22Intense%20Reference%22%3E%3C%2Fw%3ALsdException%3E%20%3Cw%3ALsdException%20Locked%3D%22false%22%20Priority%3D%2233%22%20SemiHidden%3D%22false%22%20UnhideWhenUsed%3D%22false%22%20QFormat%3D%22true%22%20Name%3D%22Book%20Title%22%3E%3C%2Fw%3ALsdException%3E%20%3Cw%3ALsdException%20Locked%3D%22false%22%20Priority%3D%2237%22%20Name%3D%22Bibliography%22%3E%3C%2Fw%3ALsdException%3E%20%3Cw%3ALsdException%20Locked%3D%22false%22%20Priority%3D%2239%22%20QFormat%3D%22true%22%20Name%3D%22TOC%20Heading%22%3E%3C%2Fw%3ALsdException%3E%20%3C%2Fw%3ALatentStyles%3E%20%3C%2Fxml%3E%3C!%5Bendif%5D%2D%2D%3E--><!--{cke_protected}{C}%3C!%2D%2D%5Bif%20gte%20mso%2010%5D%3E%20%3Cstyle%3E%20%2F*%20Style%20Definitions%20*%2F%20table.MsoNormalTable%20%7Bmso-style-name%3A%22Tabla%20normal%22%3B%20mso-tstyle-rowband-size%3A0%3B%20mso-tstyle-colband-size%3A0%3B%20mso-style-noshow%3Ayes%3B%20mso-style-priority%3A99%3B%20mso-style-qformat%3Ayes%3B%20mso-style-parent%3A%22%22%3B%20mso-padding-alt%3A0cm%205.4pt%200cm%205.4pt%3B%20mso-para-margin%3A0cm%3B%20mso-para-margin-bottom%3A.0001pt%3B%20mso-pagination%3Awidow-orphan%3B%20font-size%3A11.0pt%3B%20font-family%3A%22Cambria%22%2C%22serif%22%3B%20mso-ascii-font-family%3ACambria%3B%20mso-ascii-theme-font%3Aminor-latin%3B%20mso-fareast-font-family%3A%22%EF%BC%AD%EF%BC%B3%20%E6%98%8E%E6%9C%9D%22%3B%20mso-fareast-theme-font%3Aminor-fareast%3B%20mso-hansi-font-family%3ACambria%3B%20mso-hansi-theme-font%3Aminor-latin%3B%20mso-bidi-font-family%3A%22Times%20New%20Roman%22%3B%20mso-bidi-theme-font%3Aminor-bidi%3B%7D%20%3C%2Fstyle%3E%20%3C!%5Bendif%5D%2D%2D%3E--><p>A</p><p>I’m very sorry to hear about your problem. Studying alone isn’t easy, but it doesn’t mean you can’t have friends. There are lots of ways to meet people. What activities do you enjoy doing? Maybe you should think about joining some clubs, for example drama or dance. Make sure you have lots of contacts in your phone or online, and remember to call people. Waiting for them to contact you first isn’t always a good idea.</p><p>B</p><p>Thank you for writing to the website. I can understand why you aren’t happy about what your friend is doing. But don’t be too angry. After all, it means she thinks you look great! I think you should try to talk to her about how you feel, and explain why you don’t want her to do it. Also, why not offer to go shopping with her? If you decide to do this, you can give her advice and help her to find her own way of dressing. Good luck!<br></p><p>C<br></p><p>I know that leaving your friends behind is difficult, but if you want to improve, you should change class. You’ll get better at dancing and you’ll probably make new friends too. And here’s another idea – why don’t you tell your friends to practise a bit more? Offer to help them in your free time. Then maybe the teacher will ask them to move up too!<br></p></div>
