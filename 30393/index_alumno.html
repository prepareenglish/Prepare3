    	<p>BOY: Hi Jessica. What’s that website? Don’t tell me it’s another chat site?<br></p><p>JESSICA: Not this one… It’s really helpful for when I have to write essays. You can always find something interesting to add to your work because there’s such a lot of information on it – pretty much everything about everything!</p><p>BOY: Sounds good! What are you doing at the moment?</p><p>JESSICA: I’m just waiting a moment while this file finishes uploading then I’ll look at the message board. There’s always something to read there and I also want to post a question about a good link to an eco site.</p><p>BOY: Oh… So is this website one of your favourites?</p><p>JESSICA: Definitely. The quizzes are fantastic – they change them every day, although some of them are quite hard. I suppose reading the section where users post their blogs is what I look forward to most but the quality of the pictures could be improved. I don’t understand why they aren’t better than they are. </p><p>BOY: So what else would you improve?</p><p>JESSICA: The home page is pretty good. It’s simple and clear and easy to follow but you can sometimes spend ages trying to find something, which is really annoying. The search engine probably needs updating. The menu’s quite user-friendly though.</p><p>BOY: Well that’s not always the case! Was it your teacher who told you about the site?</p><p>JESSICA: Yes, it was. I was rather surprised when I found out that my sister was already using it when I spoke to her about it. Most of my classmates must be using it by now, too. I’ll text you the web address.</p><p>BOY: Thanks.</p><p>JESSICA: And I’ll send you something I’ve just downloaded to add to your song list. There’s no video clip with it unfortunately but you’ll enjoy it all the same. They’re tracks from the movie we watched last week.</p><p>BOY: Brilliant. Thanks.<br></p></div>

            <div class="answers">

        	<p>We use who and that when we talk about people.</p><p>We use that and which when we talk about things.</p><p>0 a building that’s → a building which is</p><p>2 music that → music which</p><p>3, 5 a place that → a place which</p><p>6 people that → people who</p><p>7 bands that → bands who/that (we can think of bands as either ‘things’ or ‘people’)<br></p></div>

<b>Chris:</b>  That's OK. Do you know which films are on?                                    </p>

<b>Chris:</b>  Really?                                    </p>

<b>Marina:</b>  Yes, don't you?                                    </p>

<b>Chris:</b>  No, I don't, Marina. It sounds terrible. What else is on?                                    </p>
                                    <p>
<b>Marina:</b>  Well, at the same time as <i> Mouse Man,</i> there's a film called <i>Boston.</i> It's about a president who wins a war.                                    </p>
                                    <p>
<b>Chris:</b>  That sounds more interesting.                                    </p>
                                    <p>
<b>Marina:</b>  But it's three hours long. <i>Mouse Man</i> is only ninety minutes long. If we watch that, we can watch another film at five o'clock.                                    </p>
